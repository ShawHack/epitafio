<ion-header>
  <ion-toolbar color ="primary">
     <ion-title>Encontrar sepultura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="(sepultados$ | async) as sepultados">
  <ng-container *ngIf="sepultados.length > 0 ; else nosepultados">
    <app-sepultados-item 
    *ngFor=" let sepultado of sepultados" 
    [sepultado]= "sepultado"
    (update)="onUpdate($event)"
    (delete) = "onDelete($event)"
    (done) = "onDone($event)"
    ></app-sepultados-item>
  
  </ng-container>
  
  <ng-template #nosepultados>
    <ion-item lines= "none">Nenhum epitÃ¡fio construido </ion-item>
  </ng-template>
  
  </ion-list>
  
  <ion-fab 
  vertical="bottom" 
  horizontal="end" 
  slot="fixed">
  
  <ion-fab-button routerLink ="/sepultados/create" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  </ion-fab>
  </ion-content>
