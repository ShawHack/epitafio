<ion-item-sliding  #sliding>
  <ion-item (click)="update.emit(sepultados)">
    {{sepultados.title}}
    <ion-toggle slot="end" 
    color="primary" 
    [checked]="sepultados.done"
    (ionChange)="done.emit(sepultados)"
    (click)="$event.stopPropagation()"
    ></ion-toggle>
  </ion-item>
  <ion-item-options side="start">
      
       <ion-item-option color="danger" (click)="delete.emit(sepultados);sliding.close()">
         <ion-icon slot="icon-only" name="trash"></ion-icon>
       </ion-item-option>

       <ion-item-option (click)="update.emit(sepultados); sliding.close()">
          <ion-icon slot="icon-only" name="create"></ion-icon>
       </ion-item-option>

  </ion-item-options>
</ion-item-sliding>
